<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Florian Bar">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="build/css/main.css">
</head>                                         

<body>
    <table class="grid">
        <tr class="grid__row">
            <td class="grid__cell" data-cell="0"></td>
            <td class="grid__cell" data-cell="1"></td>
            <td class="grid__cell" data-cell="2"></td>
        </tr>
        <tr class="grid__row">
            <td class="grid__cell" data-cell="3"></td>
            <td class="grid__cell" data-cell="4"></td>
            <td class="grid__cell" data-cell="5"></td>
        </tr>
        <tr class="grid__row">
            <td class="grid__cell" data-cell="6"></td>
            <td class="grid__cell" data-cell="7"></td>
            <td class="grid__cell" data-cell="8"></td>
        </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="build/js/main.js"></script>
</body>
</html>
